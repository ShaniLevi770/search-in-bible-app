<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>חיפוש בתנ״ך לפי דילוג אותיות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f9f9f9;
            padding: 2em;
        }
        h1 {
            color: #444;
        }
        form {
            margin-bottom: 2em;
        }
        input[type="text"], input[type="number"] {
            padding: 0.5em;
            font-size: 1em;
            width: 200px;
        }
        input[type="submit"] {
            padding: 0.5em 1em;
            font-size: 1em;
        }
        .verse {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 1em;
            padding: 1em;
            border-radius: 6px;
        }
        .verse b {
            color: red;
            font-weight: bold;
        }
        .location {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>

<h1>🔎 חיפוש מילה בתנ״ך (כולל דילוגי אותיות)</h1>

<form method="post">
    <label>מילה לחיפוש:</label>
    <input type="text" name="word" value="{{ word }}" required>
    <label>דילוג (0 לחיפוש רגיל):</label>
    <input type="number" name="skip" value="{{ skip }}" min="0">
    <input type="submit" value="חפש">
</form>

{% if results %}
    <h2>נמצאו {{ results|length }} תוצאות:</h2>
    {% for r in results %}
        <div class="verse">
            <div class="location">{{ r.source }}</div>
            <div class="text">{{ r.highlighted|safe }}</div>
        </div>
    {% endfor %}
{% elif word %}
    <p>❌ לא נמצאו תוצאות.</p>
{% endif %}

</body>
</html>
